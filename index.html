<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardioAI | Welcome</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            width: 100%;
            background: rgba(20,20,40,0.95);
            padding: 50px 30px;
            border-radius: 16px;
            border: 1px solid rgba(0,212,255,0.3);
            box-shadow: 0 8px 32px rgba(0,212,255,0.1);
        }
        .logo {
            font-size: 3em;
            color: #00d4ff;
            margin-bottom: 12px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,212,255,0.4);
        }
        h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #66ccff;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 20px 0;
            background: rgba(30,30,50,0.9);
            border: 1px solid #00d4ff;
            border-radius: 12px;
            color: white;
            font-size: 1.1em;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 12px rgba(0,212,255,0.3);
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.15em;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,212,255,0.3);
        }
        .footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #66aacc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CardioAI</div>
        <h2>Welcome! Please Enter Your Name</h2>
        <input type="text" id="name" placeholder="e.g., Aarav Sharma" autofocus>
        <button onclick="go()">Start Dashboard</button>
        <div class="footer">AI-Powered Heart Health Monitoring</div>
    </div>

    <script>
        function go() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert("Please enter your name to continue.");
                return;
            }
            sessionStorage.setItem('patientName', name);
            window.location.href = 'dashboard.html';
        }

        // Allow Enter key
        document.getElementById('name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') go();
        });
    </script>
</body>
</html>
